<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <h1>JavaScript Programs</h1>

    <!-- Convert number to string -->
    <h2>Convert Number to String</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="convertNumberToString()">Convert</button>
    <p id="numberToStringResult"></p>

    <!-- Convert string to number -->
    <h2>Convert String to Number</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="convertStringToNumber()">Convert</button>
    <p id="stringToNumberResult"></p>

    <!-- Determine data type -->
    <h2>Determine Data Type</h2>
    <input type="text" id="dataTypeInput" placeholder="Enter a value">
    <button onclick="determineDataType()">Determine</button>
    <p id="dataTypeResult"></p>

    <!-- Add two numbers together -->
    <h2>Add Two Numbers Together</h2>
    <input type="number" id="addNum1" placeholder="Enter first number">
    <input type="number" id="addNum2" placeholder="Enter second number">
    <button onclick="addTwoNumbers()">Add</button>
    <p id="addResult"></p>

    <!-- Logic programs -->
    <h2>Logic Programs</h2>
    <h3>Both conditions true</h3>
    <input type="checkbox" id="bothTrue1">
    <input type="checkbox" id="bothTrue2">
    <button onclick="logicBothTrue()">Check Both True</button>
    <p id="bothTrueResult"></p>

    <h3>Either condition true</h3>
    <input type="checkbox" id="eitherTrue1">
    <input type="checkbox" id="eitherTrue2">
    <button onclick="logicEitherTrue()">Check Either True</button>
    <p id="eitherTrueResult"></p>

    <h3>Both conditions false</h3>
    <input type="checkbox" id="bothFalse1">
    <input type="checkbox" id="bothFalse2">
    <button onclick="logicBothFalse()">Check Both False</button>
    <p id="bothFalseResult"></p>
  </body>
</html>
